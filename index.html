<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bar Chart</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <style>
    body {
        font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: rgb(128,128,128);
    }
    h1{
        font-weight: normal;
        font-size: 25px;
    }
    .values {
        font-size: 11px;
        fill: rgb(0, 0, 0);
        font-weight: lighter;
    }
    .bar:hover{
        opacity: .8;
    }
    .country{
        font-weight: lighter;
        font-size: 13px;
    }
    </style>
</head>
<body>
    <div id="graph">
        <h1>CO2 (kt) Emissions per country (2009)</h1>
    </div>
    <script type="text/javascript">

    var margin = {top: 30, right: 20, bottom: 40, left: 40},
    width = Math.min(window.innerWidth, 1000) - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;

    //formatter
    var formatValue = d3.format("0,000");

    //bar attributes
    var barHeight = 10, barGap = 13;

    //translating the graph
    var translate = 110;

    //load csv
    d3.csv("CO2-Emissions.csv", function(error, data){
        if (error) throw error;

        //iterate throught data to convert strings to numbers
        data.forEach(function(d){
            d.value = +d.value;
        });

        //create the color scale
        var xScale = d3.scale.linear()
        .range([0, width- translate])
        .domain(d3.extent(data, function(d){return d.value;}));

        //create the container
        var svg = d3.select("#graph").append("svg")
        .attr("width", width +translate)
        .attr("height", height);

        //select bars
        var bar = svg.append("g").attr("class", "bars").selectAll(".bar")
        .data(data);

        //create bar elements
        bar.enter()
        .append("rect")
        .attr("width", 0)
        .attr("height", barHeight)
        .attr("x", 0)
        .attr("y", function(d, i){
            return i * barGap;
        })
        .attr("fill", "rgb(170, 49, 93)")
        .attr("class", "bar")
        .append("title")
        .html(function(d){
            return d.country + ": "+d.value;
        });

        //update values
        bar.transition().duration(1000)
        .attr("width", function(d){
            return xScale(d.value) ;
        });
        d3.selectAll(".bars").attr("transform", "translate(" + translate + ",0)");

        //select text bar values
        var values = svg.append("g").attr("class", "values").selectAll(".value")
        .data(data);

        //create text elements
        values.enter()
        .append("text")
        .attr("class", "value")
        .attr("x", 0)
        .attr("dy", ".75em")
        .attr("dx", ".5em")
        .attr("y", function(d, i){
            return i * barGap;
        })
        .text(function(d){
            return addComas(d.value);
        });

        //update actual position
        values
        .transition()
        .duration(1000)
        .attr("x", function(d){
            return xScale(d.value) ;
        });
        d3.selectAll(".values").attr("transform", "translate(" + translate + ",0)");

        //create countries texts
        var countries = svg.append("g").attr("class", "countries").selectAll(".country")
        .data(data)
        .enter()
        .append("text")
        .attr("class", "country")
        .attr("x", 0)
        .attr("dy", ".75em")
        .attr("dx", "7em")
        .attr("y", function(d, i){
            return i * barGap;
        })
        .attr("text-anchor", "end")
        .text(function(d){
            return d.country;
        });

        //create the line between countries and bars
        var line = svg.append("line")
        .attr("x1", -1)
        .attr("x2", -1)
        .attr("y1", 0)
        .attr("y2", data.length * barGap)
        .attr("stroke", "#777")
        .attr("stroke-width", 1)
        .attr("transform", "translate(" + translate + ",0)");

    });

    //function to add a coma to values
    function addComas(n) {
        return formatValue(n).replace('.', ',').replace('.', ',');
    }

    </script>
</body>
</html>
